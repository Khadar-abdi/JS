<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <div class="weather">
        <div class="search">
            <input type="text" id="InputCity" class="InputSearch" placeholder="Enter your city">
            <h1 class="searchIcon" id="search"><span class="material-symbols-outlined">
                search
                </span></h1>
            <p id="error">...</p>
        </div>

        <div class="weatheData hidden">


            <img src="" width="50px" height="50px" id="tempIcon" alt="sun img">
            <h2 class="degree" id="temp">00 Â°C</h2>
            <p class="city" id="city">..</p>

        </div>

        <div class="subData hidden ">
            <div class="humidty">
                <div class="humidtyicon">
                    <h6><span class="material-symbols-outlined">
                            humidity_mid
                            </span></h6>
                    <p id="humm">00%</p>
                </div>

                <p class="humm">Humidty</p>
            </div>
            <div class="WindSpeed">
                <div class="speedIcon">
                    <h6><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);transform: ;msFilter:;"><path d="M13 5.5C13 3.57 11.43 2 9.5 2 7.466 2 6.25 3.525 6.25 5h2c0-.415.388-1 1.25-1 .827 0 1.5.673 1.5 1.5S10.327 7 9.5 7H2v2h7.5C11.43 9 13 7.43 13 5.5zm2.5 9.5H8v2h7.5c.827 0 1.5.673 1.5 1.5s-.673 1.5-1.5 1.5c-.862 0-1.25-.585-1.25-1h-2c0 1.475 1.216 3 3.25 3 1.93 0 3.5-1.57 3.5-3.5S17.43 15 15.5 15z"></path><path d="M18 5c-2.206 0-4 1.794-4 4h2c0-1.103.897-2 2-2s2 .897 2 2-.897 2-2 2H2v2h16c2.206 0 4-1.794 4-4s-1.794-4-4-4zM2 15h4v2H2z"></path></svg></h6>
                    <p id="wind">00km/h</p>
                </div>

                <p class="wind">WindSpeed</p>
            </div>

        </div>



    </div>
</body>
<script src="app.js"></script>

</html>
